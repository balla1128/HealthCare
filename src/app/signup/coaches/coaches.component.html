<body>
    <div class="profile-container">
        <h3> <img src="assets\coach.jpg"> Life Coach Profile</h3> 
<form [formGroup]=" regForm"  class="profile-form">
    <div class="form-group"> 
        <div class="form-name">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" formControlName="uname">
        <div class="name-error" *ngIf=" regForm.get('uname')?.touched && regForm.get('uname')?.hasError('required') ">name required</div>
        <div class="name-error" *ngIf=" regForm.get('uname')?.touched && regForm.get('uname')?.hasError('minlength')">name should have 3 to 50 characters</div>
    </div>
    </div>
    <div class="form-group">
    <div class="form-password">
        <label for="password">Password </label><br>
        <input type="password" id="password" name="password" formControlName="password">
        <div class="pass-error" *ngIf="regForm.get('password')?.touched && regForm.get('password')?.hasError('required')"> password required</div>
        <div class="pass-error" *ngIf="regForm.get('password')?.touched && regForm.get('password')?.hasError('minlength')"> password should have 5 to 10 characters</div>
    </div>
    </div>
    <div class="form-group"> 
        <div class="form-date">
        <label for="dob">Date of Birth</label> <br>
        <input type="date" id="dob" name="dob">
    </div>
</div>
    <div class="form-group"> 
    <div class="gender-selection">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
    </div>
    </div>
    <div class="form-group">
        <div class="form-mobile">
        <label for="mobile">Mobile Number</label><br>
        <input type="text" id="mobile" name="mobile" formControlName="mobileNumber" pattern="[6-9]{1}[0-9]{9}">
        <div class="spec-error" *ngIf=" regForm.get('mobileNumber')?.hasError('required')">mobile number required</div>
        <div class="spec-error" *ngIf=" regForm.get('mobileNumber')?.touched && regForm.get('mobileNumber')?.hasError('pattern')">mobile number should have 10 digits</div>
    </div>
</div>
    <div class="form-group">
        <div class="form-speciality">
        <label for="speciality">Speciality</label><br>
        <input type="text" id="speciality" name="speciality" formControlName="speciality">
        <div class="spec-error" *ngIf=" regForm.get('speciality')?.touched && regForm.get('speciality')?.hasError('required') ">speciality required</div>
        <div class="spec-error" *ngIf=" regForm.get('speciality')?.touched && regForm.get('speciality')?.hasError('minlength')">speciality should have 10 to 50 characters</div>
    </div>
</div>
    <div><br><br><button type="submit">Register </button></div>
 </form>
 </div>
</body>
